<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>New Year's Eve</h1>
    <div class="countdown-container">
        <div class="countdown-el days-con">
            <p id="days" class="big-text">0</p>
            <span>days</span>
        </div>
        <div class="countdown-el hours-con">
            <p id="hours" class="big-text">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-el min-con">
            <p id="min" class="big-text">0</p>
            <span>minutes</span>
        </div>
        <div class="countdown-el sec-con">
            <p id="sec" class="big-text">0</p>
            <span>seconds</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
